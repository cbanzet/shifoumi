<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="games">
    <th mat-header-cell *matHeaderCellDef> Games </th>
    <td mat-cell *matCellDef="let element"> {{element.games}} </td>
  </ng-container>  

  <!-- Weight Column -->
  <ng-container matColumnDef="victory">
    <th mat-header-cell *matHeaderCellDef> Victory </th>
    <td mat-cell *matCellDef="let element"><span class="percentage">{{element.total}} %</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
